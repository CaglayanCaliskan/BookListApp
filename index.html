<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="#" />
    <title>BookListApp</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">
        <i class="fas fa-book-open text-danger"></i> Book List
        <span class="text-danger">App</span>
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label>Tittle</label>
          <input type="text" class="form-control mb-3" id="tittle" />
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control mb-3" id="author" />
        </div>
        <div class="form-group">
          <label>ISBN#</label>
          <input type="text" class="form-control mb-3" id="isbn" />
        </div>
        <input
          type="submit"
          value="Add Item"
          class="btn btn-outline-danger col-12"
          id="button"
        />
      </form>

      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Tittle</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr class="table-active"></tr>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
